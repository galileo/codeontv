<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Światła drogowe</title>
    <style>
      .standingLights {
        width: 44px;
      }

      .fallenLights {
        width: 132px;
      }

      # One light sizes
      width: 40px;
      height: 40px;
      margin: 1px;
      border: 1px solid black;
      #

      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <!-- You can edit HTML only in two places !! -->
    <div class="standingLights">
      <ul>
        <li class="red"></li>
        <li class="yellow"></li>
        <li class="green"></li>
      </ul>
      <div class="clear"></div>
    </div>
    <div class="fallenLights">
      <ul>
        <li class="red"></li>
        <li class="yellow"></li>
        <li class="green"></li>
      </ul>
      <div class="clear"></div>
    </div>
  </body>
</html>
